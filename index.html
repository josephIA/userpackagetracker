<!DOCTYPE html>
<html>
<head>
  <title>User - Track Package</title>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f2f2f2;
      text-align: center;
      color: white;
    }
    .box {
      background-image: url(logo1.png);
      background-position: center;
      background-repeat: no-repeat;
      background-size: cover;
      padding: 20px;
      border-radius: 8px;
      max-width: 85%;
      height: auto;
      margin: auto;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .box::after{
      background-color: rgba(0,0,0,0.1);
    }
    input, button {
      margin-top: 10px;
      padding: 10px;
    }
    button{
      color: #fffefe;
      background-color: orange;
      font-weight: bold;
      margin: 10px 0;
      padding: 20px 20px;
      border: none;
      border-radius: 5px;
    }
    input {
      width: 40%;
      padding: 20px 20px;
      border: 1px solid #ccc;
      border-radius: 4px;
      background-color: white;
    }

    #result {
      display: none;
      margin-top: 20px;
      text-align: left;
    }

    .progress-bar {
      display: flex;
      justify-content: space-between;
      margin: 30px 0;
      position: relative;
    }
    .progress-bar::before {
      content: '';
      position: absolute;
      top: 22px;
      left: 0;
      right: 0;
      height: 4px;
      background-color: #e0e0e0;
      z-index: 0;
    }
    .step {
      text-align: center;
      width: 25%;
      position: relative;
      z-index: 1;
    }
    .step .circle {
      width: 30px;
      height: 30px;
      margin: auto;
      border-radius: 50%;
      background: #ccc;
      line-height: 30px;
      color: white;
    }
    .step.active .circle {
      background: #4CAF50;
    }
    .step p {
      margin-top: 10px;
      font-size: 14px;
    }

    .timeline {
      border-left: 3px solid #ccc;
      margin-top: 20px;
      padding-left: 20px;
    }
    .event {
      margin-bottom: 20px;
    }
    .event strong {
      display: block;
      color: #333;
    }
    .event time {
      font-size: 12px;
      color: #777;
    }
  </style>
</head>
<body>
  <div class="box">
    <h2>Track Your Package</h2>
    <form id="trackForm">
      <input type="text" id="trackCode" placeholder="Enter Tracking Code" required>
      <button type="submit">Track</button>
    </form>
    <div id="result"></div>
  </div>

  <script>
  const firebaseConfig = {
    apiKey: "AIzaSyB-gX5Rr8PHj4XI8BmJvNPOculbuZlhWgI",
    authDomain: "packagetracker-241f8.firebaseapp.com",
    projectId: "packagetracker-241f8",
    storageBucket: "packagetracker-241f8.firebasestorage.app",
    messagingSenderId: "536022774565",
    appId: "1:536022774565:web:41c3b6ab32460a471ea0cc",
    measurementId: "G-3E50K82VVC"
  };

  firebase.initializeApp(firebaseConfig);
  const db = firebase.firestore();

  document.getElementById('trackForm').addEventListener('submit', async (e) => {
    e.preventDefault();
    const code = document.getElementById("trackCode").value.trim();
    const result = document.getElementById("result");
    result.style.display = "none";
    result.innerHTML = "Loading...";

    const doc = await db.collection("packages").doc(code).get();
    if (!doc.exists) {
      result.innerHTML = "‚ùå No package found with that code.";
      result.style.display = "block";
      return;
    }

    const data = doc.data();
    const { name, address, phone, status, trackingHistory } = data;

    // Set progress steps based on status type
    let steps = [];
    let currentStep = "";

    if (status === "shipping") {
      steps = ["Package Cleared", "In Transit", "Out for Delivery", "Delivered"];
      currentStep = "In Transit";
    } else {
      steps = ["Clear Package", "Cleared", "In Transit", "Delivered"];
      currentStep = "";
    }

    // Progress bar HTML
    const progressHTML = `
      <div class="progress-bar">
        ${steps.map(step => `
          <div class="step ${steps.indexOf(step) <= steps.indexOf(currentStep) ? 'active' : ''}">
            <div class="circle">&#10003;</div>
            <p>${step}</p>
          </div>
        `).join('')}
      </div>
    `;

    // Timeline HTML
    const timelineHTML = trackingHistory?.length
      ? `
        <div class="timeline">
          ${trackingHistory.reverse().map(event => `
            <div class="event">
              <strong>${event.status}</strong>
              <time>${event.date}</time>
            </div>
          `).join('')}
        </div>
      `
      : '';

    result.innerHTML = `
      <strong>Name:</strong> ${name}<br> <br>
      <strong>Address:</strong> ${address.replace(/\n/g, "<br>")}<br> <br>
      <strong>Phone:</strong> ${phone}<br><br>
      <strong>Status:</strong> ${status === "hold" ? "Package On Hold at Custom (Clear your package to enable  shipping)" : "Shipping in Progress"}<br><br>
      ${progressHTML}
      ${timelineHTML}
    `;
    result.style.display = "block";
  });
</script>

</body>
</html>
